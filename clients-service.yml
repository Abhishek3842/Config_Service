server:
  port: 8087
spring:
  application:
    name: clients-service

  datasource:
    url: jdbc:postgresql://localhost:5433/client_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka